<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <div class="card-image"><img src="image-equilibrium.jpg" alt="Cube on central box place"></div>
    <div class="main-container_text-section wrapper">
      <p class="text-section_title">equilibrium #3429</p>
      <p class="text-section_description">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="ethereum-time-section wrapper">
      <div class="ethereum-box">
        <img src="icon-ethereum.svg" alt="Ethereum picture">
        <span>0.041 ETH</span>
      </div>
      <div class="time-box">
        <img src="icon-clock.svg" alt="Clock icon">
        <span>3 days left</span>
      </div>
    </div>
    <div class="horizontal-line wrapper"></div>
    <div class="author-info-box wrapper">
      <img src="image-avatar.png" alt="Author avatar">
      <p class="creation-text">Creation of</p>
      <p class="author-name">Jules Wyvern</p>
    </div>
  </div>
  <div class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">GR1807</a>.
    </div>
  </div>
</body>

</html>
